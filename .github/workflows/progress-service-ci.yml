name: Progress Service CI

on:
  push:
    paths:
      - 'progress-service/**'
      - '.github/workflows/progress-service-ci.yml'
  pull_request:
    paths:
      - 'progress-service/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: progress-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q
